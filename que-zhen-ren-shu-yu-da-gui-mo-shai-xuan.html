uot;, Roboto, Ubuntu, \&quot;Helvetica Neue\&quot;, sans-serif&quot;}"><br></span><span style="color: #ffffff;" data-keep-original-tag="false" data-original-attrs="{&quot;style&quot;:&quot;&quot;,&quot;face&quot;:&quot;system-ui, -apple-system, system-ui, \&quot;Segoe UI\&quot;, Roboto, Ubuntu, \&quot;Helvetica Neue\&quot;, sans-serif&quot;}">韩国检测效率在各国当中引人注目，目前已检测超过36万人，报告超过20%在出院前仍无症状的感染病例。</span><br><span style="color: #ffffff;" data-keep-original-tag="false" data-original-attrs="{&quot;style&quot;:&quot;&quot;,&quot;face&quot;:&quot;system-ui, -apple-system, system-ui, \&quot;Segoe UI\&quot;, Roboto, Ubuntu, \&quot;Helvetica Neue\&quot;, sans-serif&quot;}"><br></span><span style="color: #ffffff;" data-keep-original-tag="false" data-original-attrs="{&quot;style&quot;:&quot;&quot;,&quot;face&quot;:&quot;system-ui, -apple-system, system-ui, \&quot;Segoe UI\&quot;, Roboto, Ubuntu, \&quot;Helvetica Neue\&quot;, sans-serif&quot;}">在人口仅有36万人的冰岛，已有超过1万人进行了新冠病毒核酸检测。冰岛因此成为全球新冠病毒检测比例最高的国家，其中约半数阳性者没有症状。</span></p></div><aside class="post__aside"><div class="post__share"></div></aside><footer class="post__footer"><div class="post__bio"><div class="post__bio-text"><h3><a href="https://blog.fuweineng.com/authors/fu-wei-neng/" title="符伟能">符伟能</a></h3></div></div></footer></article><nav class="post-nav"><div class="post-nav__next"><a href="https://blog.fuweineng.com/ge-guo-ji-kun-cuo-shi.html" rel="next" class="post-nav__link">Next Post<h5>各国济困措施</h5></a></div></nav></main><footer class="footer"><div class="footer__copyright">Powered by Publii</div></footer></div><script defer="defer" src="https://blog.fuweineng.com/assets/js/jquery-3.2.1.slim.min.js?v=5f48fc77cac90c4778fa24ec9c57f37d"></script><script defer="defer" src="https://blog.fuweineng.com/assets/js/scripts.min.js?v=5977caa3bd6c30eab5c559ded3288d58"></script></body></html>

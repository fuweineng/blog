<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 1920px;
        height: 1080px;
        background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #e94560;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }
    .container {
        position: relative;
        z-index: 1;
    }
    h1 {
        font-size: 80px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    }
    p {
        font-size: 32px;
        max-width: 1200px;
        line-height: 1.6;
        color: #f1f1f1;
        opacity: 0.9;
    }
    .background-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.2;
    }
    .line {
        position: absolute;
        background: #e94560;
        height: 1px;
    }
</style>
</head>
<body>
    <div class="background-elements" id="bg"></div>
    <div class="container">
        <h1 id="title">Loading...</h1>
        <p id="content"></p>
    </div>
    <script>
        const bg = document.getElementById('bg');
        for (let i = 0; i < 50; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.width = Math.random() * 500 + 'px';
            line.style.top = Math.random() * 100 + '%';
            line.style.left = Math.random() * 100 + '%';
            line.style.transform = `rotate(${Math.random() * 360}deg)`;
            bg.appendChild(line);
        }

        function update(title, content) {
            document.getElementById('title').innerText = title;
            document.getElementById('content').innerText = content;
        }
    </script>
</body>
</html>
